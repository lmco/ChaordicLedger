kind: Service
apiVersion: v1
metadata:
  name: ipfs-service
spec:
  selector:
    app: ipfs-app
  ports:
  # Default port used by the image is 5678
  - port: 12345
    targetPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: ipfs-ui
spec:
  selector:
    app: ipfs-app
  ports:
  - port: 5001
    targetPort: 5001

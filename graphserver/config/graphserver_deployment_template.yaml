apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphserver
  template:
    metadata:
      labels:
        app: graphserver
    spec:
      containers:
        - name: main
          image: ${GRAPH_SERVER_IMAGE}
          env:
          - name: HTTP_PROXY
            value: ""
          - name: HTTPS_PROXY
            value: ""
          ports:
            - containerPort: 7070

